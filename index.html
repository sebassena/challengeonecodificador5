<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge One - Codificador 5</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-area">
      <div class="grid-area">
        <section class="encrypt-area">
          <header>
            <figure class="logo-area">
              <img
                class="logo"
                src="/assets/logo.svg"
                alt="Logo del Encriptador de texto para el challenge one de Alura."
              />
            </figure>
          </header>
          <textarea
            name="input-text"
            id="input-text"
            cols="30"
            rows="10"
            autofocus
            placeholder="Ingrese el texto aquí."
          ></textarea>
          <p class="exclamation-text">
            <img
              class="exclamation-icon"
              src="/assets/exclamation-circle-fill.svg"
              alt="Icono de exclamación"
            />
            Solo letras minúsculas y sin acentos.
          </p>
          <div class="buttons">
            <button class="btn btn-encrypt">Encriptar</button>
            <button class="btn btn-decrypt">Desencriptar</button>
          </div>
        </section>
        <section class="results-area">
          <article class="results-decrypt">
            <p class="decrypted-text"></p>
            <button class="btn btn-copy">Copiar</button>
          </article>
          <article class="results-card">
            <img
              class="not-found-img"
              src="/assets/not-found.png"
              alt="Imagen representando un mensaje de error."
            />
            <h3>Ningún mensaje fue encontrado.</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </article>
        </section>
      </div>
      <footer>
        Made with  <a> &#9829; </a> by <a href="#"> Juan Gamboa</a>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
